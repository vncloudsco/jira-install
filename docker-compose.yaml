version: '3.4'
services:
  jira:
    image: vouu/jira:build-05-20-2023
    container_name: jira-srv
    environment:
      - TZ='Asia/Ho_Chi_Minh'
    depends_on:
      - jiradb
    ports:
      - "8080:8080"
    volumes:
      - jira_data:/var/jira
      - jiradata:/var/atlassian/jira
      - ./Jira/server.xml:/opt/jira/conf/server.xml
      - ./Jira/dbconfig.xml:/var/jira/dbconfig.xml
    restart: always
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080"]
      interval: 1m30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - network-bridge
  jiradb:
    image: postgres:13-alpine
    container_name: postgresql-jira
    env_file:
      - database-jira.env
    # ports:
    #   - "5432:5432"
    volumes:
      - database-jiradb:/var/lib/postgresql/data/
    restart: always
    networks:
      - network-bridge

networks:
  network-bridge:
    driver: bridge
volumes:
  jira_data:
    external: false
  database-jiradb:
  jiradata:
  
